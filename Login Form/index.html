<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>String Count</title>
</head>
<body>
   <div class="container">
        <form id="loginForm" class="loginform" novalidate>
            <h2 id="header">Login</h2>
            <div class="emailfield">
                <input type="email" id="email" class="form-email" required>
                <label class="emailtext">Email ID</label>
                <i class='bx bxl-gmail' id="icon"></i>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class="emailfield">
                <input type="password" id="pass" class="form-email" required >
                <label class="emailtext">Password</label>
                <i class='bx bx-low-vision' id="icon"></i>
                <div class="invalid-feedback">Password must be at least 6 characters.</div>
            </div>
            <div class="forgot-password">
                <a href="#" target="_blank" >Forgot Password?</a>
            </div>
            <div class="login-button">
                <button id="button" type="submit">Login...</button>
            </div>
            <p id="alt-opt">Or Sing Up Using.</p>
            <div class="icons-log">
                <div class="icons-logs"><a href="https://www.facebook.com/" target="_blank" ><img src="facebook-logo.png"></a></div>
                <div class="icons-logs"><a href="https://x.com/?lang=en-in" target="_blank"><img src="twitter-bird.png"></a></div>
                <div class="icons-logs"><a href="https://www.google.co.in/" target="_blank"><img src="google-icon.png"></a></div>
            </div>
            <div class="Register">
                <a href="#" target="_blank" >Register.</a>
            </div>
        </form>
   </div>
    <script src="javascript.js"></script>

</body>
</html>
